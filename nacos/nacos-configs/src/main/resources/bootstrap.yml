server:
  port: 8080

spring:
  application:
    name: nacos-configs

  cloud:
    nacos:
      #总体信息
      server-addr: http://localhost:8848
      username: ZZX
      password: JXLZZX79

      #注册信息
      discovery:
        namespace: 78f9bff9-ab1f-44ff-b493-291381e83b20
        group: A-GROUP
        service: nacos-configs

      #配置信息
      config:
        namespace: 78f9bff9-ab1f-44ff-b493-291381e83b20
        #读取多个配置文件，必须在同一个命名空间，可以是不同的组
        extension-configs:
          - dataId: nacos-config-01-dev.yml
            group: A-GROUP
            refresh: true

          - dataId: nacos-config-02-dev.yml
            group: B-GROUP
            refresh: true
        file-extension: yml #后缀

        #共享配置【一般放数据库，redis,等，一般是不同命名空间或者不同组来使用，一般是默认组】
        shared-configs:
          - dataId: share.yml
            group: DEFAULT_GROUP
            refresh: true



